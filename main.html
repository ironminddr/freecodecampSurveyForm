<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<body id="main">
    <div id="headerDiv">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div>
        <form action="" id="survey-form">
            <div class="content" id="content-div">
                <label class="label" for="name" id="name-label" >Name</label><br>
                <input class="editText" type="text" id="name" name="name" placeholder="Enter your Name" required><br>
            </div>
            <div class="content">
                <label class="label" for="email" id="email-label">Email</label><br>
                <input class="editText" type="email" id="email" name="email" required placeholder="Enter your Email"><br>
            </div>
            <div class="content">
                <label class="label" for="age" id="number-label">Age(Optional)</label><br>
                <input class="editText" type="number" id="age" name="age" min="0" required placeholder="Enter your age"><br>
            </div>
            <div class="content">
                <label class="label" for="role">Which option best describes your current role?</label><br>
                <select class="editText" id="dopdown" name="role" >
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="pretNotSay">Prefer Not to Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="content">
                <p class="label" >Would you recommend freeCodeCamp to a friend?</p>
                <div class="div-option">
                    <input class="option" type="radio" id="Definitely" name="recommend" value="Definitely" checked>
                    <label class="optionLabel" for="Definitely">Definitely</label>
                </div>
                <div class="div-option">
                    <input class="option" type="radio" id="Maybe" name="recommend" value="Maybe" >
                    <label class="optionLabel" for="Maybe">Maybe</label>
                </div>
                <div class="div-option">
                    <input class="option" type="radio" id="NotSure" name="recommend" value="NotSure" >
                    <label class="optionLabel" for="NotSure">Not sure</label>
                </div>
            </div>
            <div class="content">
                <label class="label" for="favoriteFeature">What is your favorite feature of freeCodeCamp?</label><br>
                <select class="editText" id="favoriteFeature" name="favoriteFeature" >
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div class="content">
            <div class="content">
                <p class="label" >What would you like to see improved? (Check all that apply)</p>
                <div>
                    <input class="option" type="checkbox" id="frontEndProjects" name="frontEndProjects" value="frontEndProjects">
                    <label class="optionLabel"  for="frontEndProjects">Front-end Projects</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="backEndProjects" name="backEndProjects" value="backEndProjects">
                    <label class="optionLabel" for="backEndProjects">Back-end Projects</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="dataVisualization" name="dataVisualization" value="dataVisualization">
                    <label class="optionLabel" for="dataVisualization">Data Visualization</label><br>
                </div>
                <div>
                    <input  class="option" type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label class="optionLabel" for="challenges">Challenges</label><br>
                </div>
                <div>
                    <input  class="option" type="checkbox" id="openSourceCommunity" name="openSourceCommunity" value="openSourceCommunity">
                    <label class="optionLabel" for="openSourceCommunity">Open Source Community</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="gitterHelpRooms" name="gitterHelpRooms" value="gitterHelpRooms">
                    <label class="optionLabel" for="gitterHelpRooms">Gitter help rooms</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="videos" name="videos" value="videos">
                    <label class="optionLabel" for="videos">Videos</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="cityMeetups" name="cityMeetups" value="cityMeetups">
                    <label class="optionLabel" for="cityMeetups">City Meetups</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="wiki" name="wiki" value="wiki">
                    <label class="optionLabel" for="wiki">Wiki</label><br>
               </div>
                <div>
                    <input class="option" type="checkbox" id="forum" name="forum" value="forum">
                    <label class="optionLabel" for="forum">Forum</label><br>
                </div>
                <div>
                    <input class="option" type="checkbox" id="additionalCourses" name="additionalCourses" value="additionalCourses">
                    <label class="optionLabel" for="additionalCourses">Additional Courses</label><br>
                </div>
            </div>
            <div class="content">
                <div >
                <label class="label" class="label" for="comments">Any comments or suggestions?</label><br>
                <textarea class="TextArea" name="Text1" cols="40" rows="5" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="content">

                <button class="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
